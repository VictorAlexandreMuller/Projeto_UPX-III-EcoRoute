<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register | EcoRoute</title>
    <link rel="icon" href="../0-HeaderFooter/icon/ecoIcon.png" />
    <link rel="stylesheet" href="../0-HeaderFooter/headerFooter.css" />
    <link rel="stylesheet" href="../2-Login/login.css" />
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div>
          <button href="./login.html" id="actionNavButtonLoginRegister">
            <p>Login | Registre-se</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              ></path>
            </svg>
          </button>
        </div>
        <div>
          <button
            href="../6-SobreNos/sobreNos.html"
            id="actionNavButtonSobreNos"
          >
            <p>Sobre nós</p>
          </button>
        </div>
        <div>
          <button
            class="buttonEcoRoute"
            data-text="Awesome"
            href="../index.html"
            id="actionNavButtonEcoRoute"
          >
            <span>&nbsp;ECORoute&nbsp;</span>
            <span aria-hidden="true" class="hover-text"
              >&nbsp;ECORoute&nbsp;</span
            >
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="testeBodyPage">
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />
          <div class="login">
            <form onsubmit="return false" class="form" id="loginForm">
              <label for="chk" aria-hidden="true">Login</label>
              <input
                id="emailLogin"
                class="input"
                type="email"
                name="email"
                placeholder="Insira seu e-mail"
                required=""
              />
              <input
                id="senhaLogin"
                class="input"
                type="password"
                name="pswd"
                placeholder="Insira sua senha"
                required=""
              />
              <button
                onclick="validacao('../3-PosLogin/posLogin.html')"
                id="actionButtonEntrar"
              >
                Entrar
              </button>
            </form>
          </div>
          <div class="register">
            <form
              onsubmit="return false"
              action="https://6638ec524253a866a24fb195.mockapi.io/UPX-Users"
              method="post"
              class="form"
            >
              <label for="chk" aria-hidden="true">Cadastre-se</label>
              <input
                id="cpfRegistrar"
                class="input"
                type="text"
                name="cpf"
                placeholder="CPF"
                required=""
              />
              <input
                id="emailRegistrar"
                class="input"
                type="email"
                name="email"
                placeholder="E-mail"
                required=""
              />
              <input
                id="senhaRegistrar"
                class="input"
                type="password"
                name="senha"
                placeholder="Senha"
                required=""
              />
              <button
                id="cpfForm"
                type="submit"
                onclick="salvarUser('../2-Login/login.html')"
              >
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <a
        href="https://6638ec524253a866a24fb195.mockapi.io/UPX-Users"
        target="_blank"
        style="text-decoration: none; color: black"
        >© EcoRoute 2024</a
      >
    </footer>
  </body>
  <script src="../0-HeaderFooter/headerFooter.js"></script>
  <script src="./login.js"></script>
</html>
