<!DOCTYPE html>

  <body>
    <header>
      <nav class="navBar">
        <div>
          <button href="NovosDescartes/ndescartes.html">
            <p>Login | Registre-se</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14 5l7 7m0 0l-7 7m7-7H3"

        <div>
          <button href="emDesenvolvimento">
            <p>Sobre nós</p>
          </button>
        </div>
        <div>
          <button
            class="buttonEcoRoute"
            data-text="Awesome"
            href="Geral/geral.html"
          >
            <span>&nbsp;ECORoute&nbsp;</span>
            <span aria-hidden="true" class="hover-text"
              >&nbsp;ECORoute&nbsp;</span

        </div>

        </div>
        <!-- Div com a Grid de Cards -->
        <div class="placeGrid">
          <!-- Primeiro Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/despertador.png"
              alt="Battery"
              id="img1x1"
            />
            <div class="secondContentCard">
              Relógios Analógicos e Digitais (ID2306)
            </div>
          </div>
          <!-- Segundo Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/tv.png"
              alt="tv"
              id="img1x1"
            />
            <div class="secondContentCard">
              Televisões das antigas até as mais atuais (ID1256)
            </div>
          </div>
          <!-- Terceiro Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/batcarro.png"
              alt="batcarro"
              id="img1x1"
            />
            <div class="secondContentCard">Baterias de Carro (ID8801)</div>
          </div>
          <!-- Quarto Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/pilha.png"
              alt="pilha"
              id="img1x1"
            />
            <div class="secondContentCard">Pilhas e Baterias (ID0042)</div>
          </div>
          <!-- Quinto Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/placa-de-circuito.png"

              id="img1x1"
            />
            <div class="secondContentCard">
              Circuitos e Chips em geral (ID9009)
            </div>
          </div>
          <!-- Sexto Card -->
          <div class="card">
            <img
              class="firstContentCard"
              src="ImagensPosLogin/celular.png"
              alt="celular"
              id="img1x1"
            />
            <div class="secondContentCard">
              Celulares, Tablets e Notebooks (ID1203)
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="rodape">© EcoRoute 2024</footer>
