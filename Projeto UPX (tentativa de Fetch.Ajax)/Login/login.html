<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Degradê Horizontal com Formulário</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="testeBodyPage">
      <div>
        <button href="Geral/geral.html" class="custom-btn">
          <p>Voltar à página inicial</p>
        </button>
      </div>
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />
        <div class="login">
          <form class="form">
            <label for="chk" aria-hidden="true">Login</label>
            <input
              class="input"
              type="email"
              name="email"
              placeholder="Insira seu e-mail"
              required=""
            />
            <input
              class="input"
              type="password"
              name="pswd"
              placeholder="Insira sua senha"
              required=""
            />
            <button id="entrar-btn">Entrar</button>
          </form>
        </div>
        <div class="register">
          <form class="form">
            <label for="chk" aria-hidden="true">Cadastre-se</label>
            <input
              class="input"
              type="text"
              name="txt"
              placeholder="Nome"
              required=""
            />
            <input
              class="input"
              type="email"
              name="email"
              placeholder="E-mail"
              required=""
            />
            <input
              class="input"
              type="password"
              name="pswd"
              placeholder="Senha"
              required=""
            />
            <button>Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="principal.js"></script>
</html>
